 <h5 class="text-center mt-3 mx-3" mat-dialog-title>Modificar Profesor/Curso</h5>

<form class="m-4" [formGroup]="profesorCursoFormModif" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Curso</mat-label>
    <mat-select formControlName="nombreCurso">
      <mat-option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Profesor</mat-label>
    <mat-select formControlName="profesor">
      <mat-option *ngFor="let profesor of profesores" [value]="profesor.id">{{ profesor.nombre }} {{ profesor.apellido }}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-flat-button color="primary">Guardar</button>
</form>
